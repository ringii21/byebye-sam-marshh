<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Défis Mathématiques de Vasjana 🧠</title>
  <link rel="stylesheet" href="/assets/css/vasjana.css" />
</head>
<body>
  <h1>🌸 Bienvenue Vasjana 🌸</h1>
  <p>Choisis une catégorie pour relever un défi mathématique :</p>

  <div id="menu">
    <button onclick="startCategory('algèbre')">🧮 Algèbre</button>
    <button onclick="startCategory('logique')">🧩 Logique</button>
    <button onclick="startCategory('analyse')">📏 Analyse</button>
    <button onclick="startCategory('probabilités')">📊 Probabilités</button>
    <button onclick="startCategory('géométrie')">📐 Géométrie</button>
  </div>

  <div id="question-box">
    <h2 id="cat-title"></h2>
    <p id="question-text"></p>
    <input type="text" id="answer" placeholder="Ta réponse ici...">
    <br><br>
    <button onclick="checkAnswer()">✅ Valider</button>
    <button onclick="nextQuestion()">➡️ Question suivante</button>
    <button onclick="backToMenu()">🔙 Retour</button>
    <button onclick="showAnswer()">📖 Voir la réponse</button>
    <div id="message"></div>
  </div>

  <script src="/assets/js/vasjana.js"></script>
</body>
</html>
